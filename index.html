<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Converta vídeos do YouTube com o YouTube Me">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Me - Conversor de Vídeos</title>
  <style>
    body {
      background-color: #fafafa;
      background-image: linear-gradient(#121212 220px, #fafafa 220px);
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    #header {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 0;
    }
    #logo {
      text-align: center;
      max-width: 600px;
      margin: 20px auto 40px auto;
    }
    form {
      background-color: #ffffff;
      max-width: 560px;
      border-radius: 12px;
      box-shadow: 0px 6px 6px rgba(18, 18, 18, 0.2);
      margin: 0 auto;
      padding: 20px;
    }
    form div:nth-of-type(1) {
      color: #363636;
      line-height: 16px;
      height: 16px;
    }
    form div:nth-of-type(2) {
      margin-top: 20px;
      display: flex;
    }
    form button, form input {
      font-family: Arial, sans-serif;
      height: 48px;
      border-radius: 6px;
    }
    form button {
      color: #ffffff;
      background-color: #121212;
      font-size: 14px;
      border: none;
      margin-right: 20px;
      padding: 0 10px;
      cursor: pointer;
    }
    form input[type="text"] {
      color: #7e7e7e;
      background-color: #fafafa;
      font-size: 16px;
      width: 78%;
      border: 1px solid #e2e2e2;
      padding: 0 10px;
      box-sizing: border-box;
    }
    #text {
      max-width: 600px;
      margin: 40px auto;
    }
    #text h1 {
      color: #363636;
      font-size: 24px;
      text-align: center;
    }
    #text p {
      color: #494949;
      font-size: 14px;
      line-height: 24px;
      text-align: justify;
    }
    #footer {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 0;
      border-top: 1px solid #d1d7e3;
    }
    @media only screen and (max-width: 600px) {
      form input[type="text"] { width: 68%; }
      form button { width: 30%; }
    }
  </style>
</head>
<body>

  <div id="header"><h2>YouTube Me</h2></div>

  <div id="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" width="192" height="38" alt="YouTube Me">
  </div>

  <form autocomplete="off">
    <div><label for="video">Cole o link do vídeo do YouTube</label></div>
    <div>
      <input id="video" type="text" name="video" placeholder="youtube.com/watch?v=...">
      <button type="submit">Converter</button>
    </div>
  </form>

  <div id="text">
    <h1>Bem-vindo ao YouTube Me</h1>
    <p>Essa é uma versão pessoal e simples inspirada em conversores de vídeo. No futuro, você poderá adicionar funcionalidades reais para converter e baixar vídeos usando código.</p>
  </div>

  <div id="footer">
    Página pessoal criada por você. Sem fins lucrativos.
  </div>

</body>
</html>
