
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/logo-192.png" />
  <link rel="apple-touch-icon" href="icons/logo-512.png" />
  <meta name="theme-color" content="#ff0000" />

  <title>Buscador YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .light-mode {
      background: #f2f2f2;
      color: #000;
    }
    h1 {
      text-align: center;
      color: #ff0000;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls input, .controls select, .controls button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      flex: 1;
      min-width: 180px;
    }
    input, select {
      background-color: #222;
      color: #fff;
    }
    .light-mode input, .light-mode select {
      background-color: #ddd;
      color: #000;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff0000;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video {
      display: flex;
      flex-direction: column;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
    }
    .light-mode .video {
      background: #fff;
    }
    .video img {
      width: 100%;
      border-radius: 6px;
    }
    .video h3 {
      margin: 10px 0 5px;
    }
    .video p {
      font-size: 14px;
      margin: 4px 0;
    }
    .downloads a {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .downloads a:hover {
      background: #555;
    }
    #toggle-mode {
      background: #444;
      color: white;
    }
    .light-mode #toggle-mode {
      background: #999;
      color: black;
    }
  </style>
</head>

<body>
  <h1>Buscador YouTube Amorim</h1>
  <div class="controls">
    <input type="text" id="query" placeholder="Ex: lo-fi, música gospel, etc..." />
    <select id="tipo">
      <option value="video">Vídeos</option>
      <option value="playlist">Playlists</option>
      <option value="shorts">Shorts</option>
    </select>
    <select id="filtroData">
      <option value="">Qualquer data</option>
      <option value="hour">Última hora</option>
      <option value="today">Hoje</option>
      <option value="week">Esta semana</option>
      <option value="month">Este mês</option>
      <option value="year">Este ano</option>
    </select>
    <button onclick="buscarVideos()">Buscar</button>
    <button id="toggle-mode" onclick="alternarModo()">Alternar Modo Claro/Escuro</button>
  </div>

  <div id="resultados" class="videos-grid"></div>

  <script>
    const API_KEY = 'AIzaSyCdYsIw8W9CyV2GF9w7a96eeIAMOyH5TxU';
    let nextPageToken = '';
    let ultimaBusca = '';

    function buscarVideos(reset = true) {
      const query = document.getElementById('query').value.trim();
      const tipo = document.getElementById('tipo').value;
      const filtroData = document.getElementById('filtroData').value;
      if (!query) return alert('Digite algo para buscar.');

      if (reset) {
        document.getElementById('resultados').innerHTML = '';
        nextPageToken = '';
      }

      ultimaBusca = query;

      let tipoBusca = tipo === 'shorts' ? 'video' : tipo;
      let queryBusca = tipo === 'shorts' ? `${query} #shorts` : query;

      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=${tipoBusca}&maxResults=8&q=${encodeURIComponent(queryBusca)}&key=${API_KEY}`;
      if (nextPageToken) url += `&pageToken=${nextPageToken}`;
      if (filtroData) url += `&publishedAfter=${getFiltroDataISO(filtroData)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('resultados');
          nextPageToken = data.nextPageToken || '';

          data.items.forEach(item => {
            const id = tipoBusca === 'video' ? item.id.videoId : item.id.playlistId;
            const { title, description, thumbnails, publishedAt } = item.snippet;
            const dataPublicacao = new Date(publishedAt).toLocaleDateString('pt-BR');
            const link = tipoBusca === 'video'
              ? `https://www.youtube.com/watch?v=${id}`
              : `https://www.youtube.com/playlist?list=${id}`;

            let botoesDownload = '';
            if (tipoBusca === 'video') {
              botoesDownload = `
                <div class="downloads">
                  <a href="https://web-production-b12a5.up.railway.app/download?url=https://www.youtube.com/watch?v=${id}&format=mp4vtt" target="_blank">MP4</a>
                  <a href="https://web-production-b12a5.up.railway.app/download?url=https://www.youtube.com/watch?v=${id}&format=mp3" target="_blank">MP3</a>
                  <a href="https://web-production-b12a5.up.railway.app/download?url=https://www.youtube.com/watch?v=${id}&format=vtt" target="_blank">Legenda (VTT)</a>
                </div>
              `;
            }

            container.innerHTML += `
              <div class="video">
                <a href="${link}" target="_blank">
                  <img src="${thumbnails.medium.url}" alt="Thumbnail de ${title}">
                </a>
                <h3>${title}</h3>
                <p><strong>Publicado:</strong> ${dataPublicacao}</p>
                <p>${description || 'Sem descrição'}</p>
                ${botoesDownload}
              </div>
            `;
          });
        })
        .catch(err => {
          alert('Erro ao buscar vídeos. Verifique sua chave da API.');
          console.error(err);
        });
    }

    function alternarModo() {
      document.body.classList.toggle('light-mode');
    }

    function getFiltroDataISO(valor) {
      const agora = new Date();
      switch (valor) {
        case 'hour': agora.setHours(agora.getHours() - 1); break;
        case 'today': agora.setHours(0, 0, 0, 0); break;
        case 'week': agora.setDate(agora.getDate() - 7); break;
        case 'month': agora.setMonth(agora.getMonth() - 1); break;
        case 'year': agora.setFullYear(agora.getFullYear() - 1); break;
      }
      return agora.toISOString();
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && nextPageToken) {
        buscarVideos(false);
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(function(error) {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
